[server]
http_port = 3000
root_url = {{ grafana_root_url }}

[security]
admin_user = {{ grafana_admin_user }}
admin_password = {{ grafana_admin_password }}

[database]
url = {{ grafana_db_url }}

[users]
allow_sign_up = false
auto_assign_org_role = Editor

[auth.github]
enabled = true
allow_sign_up = true
client_id = {{ grafana_github_client_id }}
client_secret = {{ grafana_github_client_secret }}
scopes = user:email,read:org
auth_url = https://github.com/login/oauth/authorize
token_url = https://github.com/login/oauth/access_token
api_url = https://api.github.com/user
team_ids = {{ grafana_github_team_ids }}

[analytics]
reporting_enabled = false

[external_image_storage]
provider = s3

[external_image_storage.s3]
bucket_url = https://{{ grafana_s3_bucket }}.s3-{{ grafana_s3_bucket_region }}.amazonaws.com
access_key = {{ grafana_s3_access_key }}
secret_key = {{ grafana_s3_secret_key }}
